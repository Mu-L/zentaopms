    loop: 0
    format: ""
  - field: ip
    note: "最后IP"
    from: ip.v1.yaml
    use: ipA,ipB
    prefix: ""
    postfix: "\t"
    loop: 0
    format: ""
  - field: last
    note: "最后登录"
    range: 1-10000
    prefix: ""
    postfix: "\t"
    loop: 0
    format: ""
  - field: fails
    note: "失败次数"
    range: 1-10000
    prefix: ""
    postfix: "\t"
    loop: 0
